units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    padding: cy
    tags:
      1u: true
    
          
  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        outer:
            key:
              column_net: P20
        pinky:
          key:
            column_net: P19
        ring:
          key:
            stagger: 5
            column_net: P18
        middle:
          key:
            stagger: 5
            column_net: P15
        index:
          key:
            stagger: -6
            column_net: P14
        inner:
          key:
            stagger: -2
            column_net: P16
      rows:
        bottom:
          row_net: P7
        home:
          row_net: P6
        top:
          row_net: P5
        num:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-20, -20]
      columns:
        near1:
          key:
            column_net: P20
        near2:
          key:
            column_net: P19
        home:
          rows:
            home:
              column_net: P18
            top:
              column_net: P15
              row_net: P3
          key:
            spread: 21.25
            splay: -20
            origin: [-28, -2]
        far:
          key:
            column_net: P14
            spread: 21.25
            splay: -15
            origin: [-11, -2]
      rows:
        home:
          row_net: P3
      
  rotate: -20
outlines:
    raw: 
      - what: rectangle
        #side: left
        size: [kx + px, ky + py]
        corner: px
        where: true
        
    patch_outer:
      - what: polygon
        points:
          - ref: matrix_outer_num
            shift: [-13,20]
          - ref: matrix_outer_num
            shift: [132,20]
          - ref: thumbfan_home_top
            shift: [10,10]
          - ref: thumbfan_far_home
            shift: [10,20]
          - ref: thumbfan_far_home
            shift: [10,-10]
          - ref: thumbfan_near2_home
            shift: [7,-16]
          - ref: thumbfan_near1_home
            shift: [-11,-12]
          - ref: thumbfan_near1_home
            shift: [-11,4.5]
          - ref: matrix_outer_bottom
            shift: [-13,-14]
        
    keycap_outlines:
      - what: rectangle
        #side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false    
        #tags: [1u]       
        where: true
    keycap_outlines15:
      - what: rectangle
        #side: left
        size: [1.5cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false    
        #tags: [15u]     
        where: true  
    preview:
        main:
          what: outline
          name: patch_outer
        switches:
          what: outline
          name: keycap_outlines
          operation: subtract
pcbs:
  top_plate:
    outlines:
      edge:
        outline: preview # needs to change to be cuts not keycaps
        layer: Edge.Cuts
  board:
    outlines:
      edge:
        outline: patch_outer
        layer: Edge.Cuts
    footprints:
      choc_hotswap:
            where: true
            what: choc
            nets:
              # from: P1
              # to: P2
              from: =colrow
              to: =column_net
            params:
              keycaps: true
              reverse: true
              hotswap: true
            diode:
              what: diode
              nets:
                from: =colrow
                to: =row_net
              adjust:
                shift: [0, -5]
      mcu_l:
        what: promicro_pretty
        params:
          orientation: up
        adjust:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      oled_l:
        what: oled
        adjust:
          ref:
            - matrix_inner_top
          shift: [12.5, -30]
          rotate: 90
        nets:
          CS: P1
          SCL: P2
          SDA: P0
      oled_r:
        what: oled
        adjust:
          ref:
            - matrix_inner_top
          shift: [27, -30]
          rotate: 270
        nets:
          CS: P1
          SCL: P2
          SDA: P0
